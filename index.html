<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Birthday Buddy</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlroM0b3uNl5E9uX9C2A4r+w7a/i+g2sQ4FpE8w2Bw7tF82vW5X0Pz8w0M3Q2o8tB5X6B6Y6pQ6P6jQ6+w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body class="homepage-body">
    <div class="homepage-container">
        <div class="homepage-content">
            <h1>ðŸŽ‰ Welcome to Birthday Buddy!</h1>
            <p class="tagline">Your personal assistant for remembering special days.</p>

            <div id="loginCard" class="login-card">
                <h2>Login to Continue</h2>
                <form id="loginForm">
                    <div class="form-group">
                        <label for="username">Username:</label>
                        <input type="text" id="username" required autocomplete="username">
                    </div>
                    <div class="form-group">
                        <label for="password">Password:</label>
                        <input type="password" id="password" required autocomplete="current-password">
                    </div>
                    <p id="loginMessage" class="error-message" style="display: none;"></p>
                    <button type="submit" class="btn btn-primary login-btn">Login <i class="fas fa-sign-in-alt"></i></button>
                </form>
                <p class="extra-option">Don't have an account? <a href="#" id="showRegisterLink">Create one</a></p>
            </div>

            <div id="registerCard" class="login-card" style="display: none;">
                <h2>Create an Account</h2>
                <form id="registerForm">
                    <div class="form-group">
                        <label for="newUsername">Username:</label>
                        <input type="text" id="newUsername" required autocomplete="username">
                    </div>
                    <div class="form-group">
                        <label for="newPassword">Password:</label>
                        <input type="password" id="newPassword" required autocomplete="new-password">
                    </div>
                    <p id="registerMessage" class="error-message" style="display: none;"></p>
                    <button type="submit" class="btn btn-primary login-btn">Create Account <i class="fas fa-user-plus"></i></button>
                </form>
                <p class="extra-option">Already have an account? <a href="#" id="showLoginLink">Login</a></p>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const loginCard = document.getElementById('loginCard');
            const registerCard = document.getElementById('registerCard');
            const showRegisterLink = document.getElementById('showRegisterLink');
            const showLoginLink = document.getElementById('showLoginLink');

            if (showRegisterLink) {
                showRegisterLink.addEventListener('click', (e) => {
                    e.preventDefault();
                    loginCard.style.display = 'none';
                    registerCard.style.display = 'block';
                });
            }

            if (showLoginLink) {
                showLoginLink.addEventListener('click', (e) => {
                    e.preventDefault();
                    registerCard.style.display = 'none';
                    loginCard.style.display = 'block';
                });
            }
        });
    </script>
</body>
</html>
